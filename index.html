<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多功能工具頁面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .tabs {
            display: flex;
            justify-content: center;
            background: #007BFF;
            color: #fff;
            padding: 10px 0;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .tab:hover {
            background: #0056b3;
        }
        .tab.active {
            background: #0056b3;
        }
        .tab-content {
            display: none;
            padding: 20px;
            background: #fff;
            border-top: 1px solid #ddd;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="tabs">
        <div class="tab active" data-tab="srt">SRT 摘要生成器</div>
        <div class="tab" data-tab="transcription">語音轉文字工具</div>
        <div class="tab" data-tab="srt-transcription">音頻轉 SRT 工具</div>
    </div>
    <div id="srt" class="tab-content active">
        <div class="container">
            <h1>SRT 摘要生成器</h1>
            <input type="file" id="fileInput" accept=".srt">
            <button id="uploadButton">生成摘要</button>
            <p id="errorMessage" class="error"></p>
            <a id="downloadLink" href="#" style="display: none;">點此下載摘要檔案</a>
        </div>
    </div>
    <div id="transcription" class="tab-content">
        <div class="container">
            <h1>語音轉文字工具</h1>
            <form id="transcriptionForm">
                <label for="audioFile">上傳音頻檔案：</label>
                <input type="file" id="audioFile" accept=".wav" required>
                <label for="segmentLength">片段長度（秒）：</label>
                <input type="number" id="segmentLength" value="30" min="1" required>
                <button type="submit">開始轉錄</button>
            </form>
            <div id="output" class="output" style="display: none;">
                <p>轉錄完成！</p>
                <a id="downloadLink" href="#" download="transcription_results.txt">下載轉錄結果</a>
            </div>
        </div>
    </div>
    <div id="srt-transcription" class="tab-content">
        <div class="container">
            <h1>音頻轉 SRT 工具</h1>
            <form id="uploadForm" enctype="multipart/form-data">
                <div class="file-input">
                    <label for="audioFile">選擇音頻文件：</label>
                    <input type="file" id="audioFile" name="audioFile" accept=".wav,.mp3" required>
                </div>
                <button type="submit" class="btn">上傳並轉錄</button>
            </form>
            <div class="message" id="message"></div>
            <a id="downloadLink" class="btn" style="display: none;" href="#" download="transcription_results.srt">下載轉錄結果</a>
        </div>
    </div>
    <script>
        const tabs = document.querySelectorAll('.tab');
        const tabContents = document.querySelectorAll('.tab-content');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tabContents.forEach(tc => tc.classList.remove('active'));
                tab.classList.add('active');
                document.getElementById(tab.dataset.tab).classList.add('active');
            });
        });

        // SRT 摘要生成器邏輯
        document.getElementById('uploadButton').addEventListener('click', async function () {
            const fileInput = document.getElementById('fileInput');
            const errorMessage = document.getElementById('errorMessage');
            const downloadLink = document.getElementById('downloadLink');

            if (!fileInput.files.length) {
                errorMessage.textContent = '請選擇一個 SRT 文件！';
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            errorMessage.textContent = '正在處理，請稍候...';
            downloadLink.style.display = 'none';

            try {
                const response = await fetch('https://tomato-h0xp.onrender.com', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = URL.createObjectURL(blob);
                    downloadLink.href = url;
                    downloadLink.style.display = 'inline-block';
                    errorMessage.textContent = '';
                } else {
                    const errorText = await response.text();
                    errorMessage.textContent = `處理失敗：${errorText}`;
                }
            } catch (error) {
                console.error('錯誤:', error);
                errorMessage.textContent = '發生錯誤，請稍後再試。';
            }
        });

        // 音頻轉 SRT 工具邏輯
        document.getElementById('uploadForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const formData = new FormData();
            const fileInput = document.getElementById('audioFile');
            if (!fileInput.files.length) {
                alert('請選擇一個音頻文件！');
                return;
            }
            formData.append('audioFile', fileInput.files[0]);

            const messageDiv = document.getElementById('message');
            const downloadLink = document.getElementById('downloadLink');
            messageDiv.textContent = '正在處理，請稍候...';
            downloadLink.style.display = 'none';

            try {
                const response = await fetch('https://tomato-h0xp.onrender.com', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = URL.createObjectURL(blob);
                    downloadLink.href = url;
                    downloadLink.style.display = 'inline-block';
                    messageDiv.textContent = '轉錄完成！點擊下載結果。';
                } else {
                    const errorText = await response.text();
                    messageDiv.textContent = `轉錄失敗：${errorText}`;
                }
            } catch (error) {
                console.error('錯誤:', error);
                messageDiv.textContent = '發生錯誤，請稍後再試。';
            }
        });
    </script>
</body>
</html>
